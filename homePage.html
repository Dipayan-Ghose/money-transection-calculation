<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="container backgroundImg ">
    <header class="text-center mt-3">
        <h1 class="text-info">Money Transection</h1>

    </header>
    <section class="mt-5">
        <div class="container text-center">
            <div class="row gap-2">
                <div class="col gap-3 p-5">
                    <div>
                        <div class="col p-4 rounded border border-0 mb-3 bgAvailable">
                            <div class="card-img">
                                <div class="card-header text-center ">
                                    <h2 class="epColor">Available Balance</h2>
                                    <h1 class="text-black">$<span id="availBalance">900.00</span> </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row gap-3">
                        <div class="">
                            <div class="col p-4 rounded border border-0 mb-3 bgDepositShow">
                                <div class="card-img">
                                    <div class="card-header text-center ">
                                        <h2 class="epColor">Deposit Balance</h2>
                                        <h1 class="text-black">$<span id="DepoBalance">0.00</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="col p-4 rounded border border-0 mb-3 bgWithdrawShow">
                                <div class="card-img">
                                    <div class="card-header text-center ">
                                        <h2 class="epColor">Withdraw Balance</h2>
                                        <h1 class="text-black">$<span id="WithBalance">0.00</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col gap-3 p-4">
                    <div class="col p-4 rounded border border-0 mb-3 bgDeposit">
                        <div class="card-img">
                            <div class="card-header text-center ">
                                <h2 class="epColor">Deposit Money</h2>
                            </div><br>
                            <div class="card-body mx-auto">
                                <div class=" mb-3 ">
                                    <input class="rounded border border-0 px-5" id="deposit" type="number"
                                        placeholder="Please enter number">
                                </div>
                                <div class="mt-3 text-center">
                                    <button id="btnDeposit" class="btn btn-primary ">Deposit</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col p-4 rounded border border-0 bgWithdraw">
                        <div class="card-img">
                            <div class="card-header text-center ">
                                <h2 class="epColor">Withdraw Money</h2>
                            </div><br>
                            <div class="card-body mx-auto">
                                <div class=" mb-3 ">
                                    <input class="rounded border border-0 px-5" id="withdraw" type="number"
                                        placeholder="Please enter number">
                                </div>
                                <div class="mt-3 text-center">
                                    <button id="btnWithdraw" class="btn btn-primary">Withdraw</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/deposit.js"></script>
    <!-- <script src="js/bank.js"></script> -->


</body>

</html>
