<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
     <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="container background">
    <header class="text-center mt-5  ">
        <h1 class="text-white">Welcome to Baap er Bank</h1>

    </header>
    <section class="">
        <div class="row align-items-center">
            <div class="col">
                <img class="img-fluid" src="img/login-otp-banner.webp" alt="">
            </div>
            <div class="col cardColor p-4 rounded-4">
                <div class="card-img">
                    <div class="card-header text-center ">
                        <h2 class="epColor">Please Enter your Email and Password</h2>
                    </div><br>
                    <div class="card-body mx-auto">
                        <div class="d-flex flex-row gap-2 mb-3 ">
                            <h4>Email Address:</h4>
                            <input class="rounded border border-0 Width" id="email" type="email" placeholder="Please enter your email" >
                        </div>
                        <div class="d-flex flex-row gap-2">
                            <h4>Password: </h4>
                            <input class="rounded border border-0 Width" id="pass" type="password" placeholder="Please enter your password" >
                        </div>
                        <div class="mt-3 text-center">
                            <button id="btnEP" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/bank.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
